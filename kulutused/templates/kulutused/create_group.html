{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loo uus grupp | Kulutused</title>
    <link rel="stylesheet" href="{% static 'kulutused/index.css' %}">
    <link rel="stylesheet" href="{% static 'kulutused/create_group.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div class="title-div-login"  style="text-align: end; display: block;">
        <p class="greeting">Hei, <span style="color: white; border-bottom: 3px dotted; text-decoration: none;">{{ user.username|title }}</span> &nbsp;<a href="{% url 'kulutused:logout' %}"><i class="material-icons icon-button" style="color: red;">logout</i></a></p>
        <br>
    </div>


    <div class="glass-background">
        <p class="column-header">Loo uus grupp</p><br><br>
        <form action="{% url 'kulutused:create-group' %}" method="post" style="margin: 16px;">
            {% csrf_token %}
            <input name="group_name" type="text" placeholder="Grupi nimi" maxlength="150" required>
            <br>
            <textarea style="height: 150px;" name="description" placeholder="Kirjeldus (valikuline)"></textarea>
            {% if messages %}
                {% for message in messages %}
                    <p style="color:red">{{ message }}</p>
                {% endfor %}
            {%endif%}
            <br>
            <button type="submit">Loo uus grupp</button>
        </form>
    </div>
    
</body>
</html>
