{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loo uus grupp | Kulutused</title>
    <link rel="stylesheet" href="{% static 'kulutused/index.css' %}">
    <link rel="stylesheet" href="{% static 'kulutused/create_group.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div class="title-div-login">
        <p class="greeting">Hei, {{ user.username|title }}! &nbsp;<a href="{% url 'kulutused:logout' %}"><i class="material-icons" style="color: red; font-size: 30px;">logout</i></a></p>
        <p class="subgreeting">Loo uus grupp!</p>
    </div>

    <form action="{% url 'kulutused:create-group' %}" method="post">
        {% csrf_token %}
        <input name="group_name" type="text" placeholder="Grupi nimi" maxlength="150" required>
        <br>
        <textarea name="description" placeholder="Kirjeldus (valikuline)"></textarea>
        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{ message }}</p>
            {% endfor %}
        {%endif%}

        <button type="submit">Loo uus grupp</button>
    </form>
</body>
</html>
